---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}

    <script type="text/javascript">
      var matches = document.body.querySelectorAll('pre');
      for(var i = 0; i< matches.length; i++){
        matches[i].classList.remove("highlight");
      }
    </script>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
